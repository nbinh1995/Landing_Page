
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Landing page</title>
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-body col-mb-6-6 wrap-pc">
      <div class="container-logo col-mb-6-6">
        <div class="logo-left col-mb-2-6 col-pc-1-6">
          <img src="images/logo.svg" alt="">
        </div>
      </div>
      <div class="container-content col-pc-6-6">
        <div class="content-left col-mb-6-6 col-pc-3-6">
          <img src="images/illustration-mockups.svg"  alt="">
        </div>
        <div class="content-right col-mb-6-6 col-pc-3-6">
              <div class="content-text">
                <h1>Build The Community <br>Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. 
                  You have a voice, but so does your audience. 
                  Create connections with your users as you engage in genuine discussion. </p>
              </div>
              <div class="content-btn">
                <input type="button" value="Register">
              </div>   
        </div>
      </div>
      <div class="container-footer-link col-mb-6-6">
        <div class="icon">
          <i class="fab fa-facebook-f face"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
  </div>
</body>
</html>
